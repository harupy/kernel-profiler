name: CI
on: [pull_request]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Flake8
        run: flake8 .

      - name: Black
        run: black --check .

      - uses: ./
        with:
          slug: m5-forecasting-accuracy
          max_num_kernels: 1

      - name: Store output
        uses: actions/upload-artifact@v1
        with:
          name: m5-forecasting-accuracy.md
          path: ./output/m5-forecasting-accuracy.md
